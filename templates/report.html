<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Performance Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Model Performance Report</h2>

    <table class="table table-bordered w-75 mx-auto">
      <thead class="table-dark">
        <tr><th>Metric</th><th>Score</th></tr>
      </thead>
      <tbody>
        <tr><td>Accuracy</td><td>0.72</td></tr>
        <tr><td>Precision (Not‑Risk / Risk)</td><td>0.76 / 0.69</td></tr>
        <tr><td>Recall (Not‑Risk / Risk)</td><td>0.63 / 0.80</td></tr>
        <tr><td>F1‑score (Not‑Risk / Risk)</td><td>0.69 / 0.74</td></tr>
      </tbody>
    </table>

    <h4 class="mt-4">Quick Insights</h4>
    <ul>
      {% for note in insights %}
        <li>{{ note }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
