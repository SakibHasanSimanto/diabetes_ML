<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Risk Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Enter Health Information</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('predict') }}">
      <div class="row g-3">
        <div class="col-md-6"><input type="number" step="1" name="pregnancies" class="form-control" placeholder="Pregnancies" required></div>
        <div class="col-md-6"><input type="number" step="any" name="glucose" class="form-control" placeholder="Glucose" required></div>
        <div class="col-md-6"><input type="number" step="any" name="blood_pressure" class="form-control" placeholder="Blood Pressure" required></div>
        <div class="col-md-6"><input type="number" step="any" name="skin_thickness" class="form-control" placeholder="Skin Thickness" required></div>
        <div class="col-md-6"><input type="number" step="any" name="insulin" class="form-control" placeholder="Insulin" required></div>
        <div class="col-md-6"><input type="number" step="any" name="bmi" class="form-control" placeholder="BMI" required></div>
        <div class="col-md-6"><input type="number" step="any" name="dpf" class="form-control" placeholder="Diabetes Pedigree Function" required></div>
        <div class="col-md-6"><input type="number" step="1" name="age" class="form-control" placeholder="Age" required></div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Predict</button>
        <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
      </div>
    </form>
  </div>
</body>
</html>
