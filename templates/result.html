<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Prediction Result</h2>

    <div class="alert alert-info fs-4">
      You are: <strong>{{ result }}</strong><br>
      Probability: <strong>{{ prob * 100 }}%</strong><br>
      Risk Level: <span class="fw-bold">{{ band }}</span>
    </div>

    {% if advice %}
      <div class="alert alert-warning">
        <strong>Advice:</strong> {{ advice }}
      </div>
    {% endif %}

    <h5>Input Summary:</h5>
    <ul>
      {% for value in input_data %}
        <li>{{ value }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Try Again</a>
    <a href="{{ url_for('history') }}" class="btn btn-secondary mt-3">View History</a>
    <a href="{{ url_for('report') }}" class="btn btn-outline-info mt-3">Model Performance Report</a>
  </div>
</body>
</html>
